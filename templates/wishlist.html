{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>address1</title>
	<link rel="stylesheet" href="{% static '/css/view_address.css' %}" text="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


	<header>

		<div class="logosec">
			<a href="/" style="text-decoration:none;"><div class="logo"  style="color: rgb(17, 77, 17); font-family:'Courier New', Courier, monospace; font-weight:bold">EVERGLOWY</div></a>
			<img src= "{% static 'images/menu-png-icon-13.png' %}" class="icn menuicn" id="menuicn" alt="menu-icon">
		</div>



	</header>

	<div class="main-container">
		<div class="navcontainer">
			<nav class="nav">
				<div class="nav-upper-options">
					<div class="nav-option option3">
						<img src= "{% static 'images/Profile-PNG-Image.png' %}" class="nav-img" alt="profile">
						<a href="profile" style="text-decoration:none;"><h3 style="text-decoration:none; color:black; font-size: 1.17em;; font-weight:bold;"> Profile</h3></a>
					</div>

					<div class="nav-option option3">
						<img src= "{% static 'images/address-icon-png-5.png' %}" class="nav-img" alt="address">
                            <a href="view_address" style="text-decoration:none;"><h3 style="text-decoration:none; color:black; font-size: 1.17em;; font-weight:bold;"> Address</h3></a>
					</div>

					<div class="option2 nav-option">
						<img src= "{% static 'images/order-png-image.png' %}" class="nav-img" alt="orders">
						<a href="orders" style="color:black;text-decoration:none;"><h3 style="text-decoration:none; color:black; font-size: 1.17em;; font-weight:bold;"> Orders</h3></a>
					</div>

					<div class="nav-option option1">
						<img src= "{% static 'images/fav-png-image.png' %}" class="nav-img" alt="fav">
						<a href="wishlist" style="color:black;text-decoration:none;"><h3 style="text-decoration:none; color:black; font-size: 1.17em;; font-weight:bold;"> Favourites</h3></a>
					</div>

					<div class="nav-option option3">
						<img src= "{% static 'images/cart png image.png' %}" class="nav-img" alt="fav">
						<a href="cart" style="text-decoration:none; color:black; font-size: 1.17em;; font-weight:bold;"><h3> Cart</h3></a>
					</div>

					<div class="nav-option logout">
						<img src= "{% static 'images/logout-png-image.png' %}" class="nav-img" alt="logout">
						<a href="logout" style="text-decoration:none;"><h3 style="text-decoration:none; color:black; font-size: 1.17em;; font-weight:bold;"> Logout</h3></a>
					</div>

				</div>
			</nav>
		</div>
		<div class="main">


            {% for x in wishlist %}
            <div class="card text-dark bg-light mb-3" style="max-width: 33rem;">
                <div class="row">
                    <div class="col-md-4">
                    <img src="{{ x.product_id.images.first.image.url }}" class="img-fluid rounded-start p-img" height="100px;" width="100px;" >
                  </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{x.product_id.product_name}}</h5>
                            <p class="card-text">{{x.product_id.description}}
                                <br>{{x.product_id.price }}</p>
                             <a href="dlt_listproduct/{{x.list_id}}" style="text-decoration:none; color:black;">Remove</a>
                            <a href="{% url 'cart' %}"> <button type="submit" class="btn btn-success" id="button">Add to Cart</button></a><br>


                        </div>
                    </div>


                </div>
                <br>
                {% endfor %}
            </div>



        </div>
	</div>

	<script>
        let menuicn = document.querySelector(".menuicn");
		let nav = document.querySelector(".navcontainer");

		menuicn.addEventListener("click", () => {
			nav.classList.toggle("navclose");
		})
    </script>
</body>
</html>
